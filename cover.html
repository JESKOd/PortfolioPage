<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>JSK|Studio</title>
    <link rel="shortcut icon" type="image/png" href="photo/Warstwa 3.png">
    <link rel = "stylesheet" href = "css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>
<body id="js-scroll">
    <div class="wrapper">
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">JSK|Studio</a>
            </div>
            <div class="menu__items">
               <div class="menu__items-link active">
                   <a href="index.html">projects</a>
               </div>
               <div class="menu__items-link">
                   <a href="about.html">about</a>
               </div> 
            </div>
        </nav>

        <div class="project_container" data-scroll-section>
            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">JSK|Studio Design</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>cover</p>
            </div>
            <div class="project__container-images">
                <div class="project__image project__image-one" data-scroll data-scroll-speed = "1"></div>
                <div class="project__image project__image-two" data-scroll data-scroll-speed = "4" ></div>
                <div class="project__image project__image-three" data-scroll data-scroll-speed = "2"></div>
                <div class="project__image project__image-four" data-scroll data-scroll-speed = "1"></div>
                <div class="project__image project__image-five" data-scroll data-scroll-speed = "4"></div>
                <div class="project__image project__image-six"  data-scroll data-scroll-speed = "2"></div>
                <div class="project__image project__image-seven" data-scroll data-scroll-speed = "1"></div>
                <div class="project__image project__image-eight" data-scroll data-scroll-speed = "4"></div>
                <div class="project__image project__image-nine" data-scroll data-scroll-speed = "2"></div>
                <div class="project__image project__image-ten" data-scroll data-scroll-speed = "1"></div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="cover1.html">Next</a>
            </div>
        </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>
</html>
